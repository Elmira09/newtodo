{% load static}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href= "{% static 'styles/styles.css' %}">
    <!--<link rel="stylesheet" href= "./styles/styles.css"> -->
</head>
<body>

    <section>
        <div class = "todo_container">
            <form action = "{% url 'add-book' %}" method = "POST">
                {% csrf_token %}
                <h1> Добавить книгу</h1>
                <input type="text" name="title" placeholder="Заголовок"><br><br>
                <input type="text" name="subtitle" placeholder="Подзаголовок"><br><br>
                <input type="text" name="description" placeholder="Описание"><br><br>
                <input type="number" name="price" placeholder="Цена"><br><br>
                <input type="text" name="genre" placeholder="Жанр"><br><br>
                <input type="text" name="author" placeholder="Автор"><br><br>
                <input type="datetime-local" name="year" placeholder="Год"><br><br>
                <button>Добавить</button>
            </form>



        </div>
        

            

        </div>
    </section>

    <div class="todo_item">
        <h3 >Модель для книг</h3>
        {% for books in todo_list %}
        <div class = "div1">

        
                <h3> {{ books.title }} </h3>
                <h3> {{ books.author }}</h3>
                <h3> {{ books.subtitle}}</h3>
                <h3> {{ books.genre}}</h3> 
                <p>{{books.description}}</p>
                <h4>{{ books.year}}</h4>
                <h4>{{books.price}}</h4>
                

                {% endfor %}
        </div>       
    </div>
    </body>
</body>
</html>
